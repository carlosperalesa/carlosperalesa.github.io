server {
    listen 80;
    server_name carlosperales.dev www.carlosperales.dev;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name carlosperales.dev www.carlosperales.dev;

    ssl_certificate /etc/letsencrypt/live/carlosperales.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/carlosperales.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/html-static;
    index index.html index.htm index.php;

    location / {
        try_files $uri $uri/ =404;
    }

    # Contact API
    location /api/contact {
        proxy_pass http://localhost:5000/api/contact;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/health {
        proxy_pass http://localhost:5000/api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /api/contacts {
        proxy_pass http://localhost:5000/api/contacts;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Bruja Teatral API
    location /other/BT/api {
        proxy_pass http://localhost:3000/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Legacy BT route support
    location /api/other/BT/bruja_teatral {
        proxy_pass http://localhost:3000/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
