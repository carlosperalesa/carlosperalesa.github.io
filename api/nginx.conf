server {
    listen 80;
    server_name carlosperales.dev www.carlosperales.dev;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name carlosperales.dev www.carlosperales.dev;

    ssl_certificate /etc/letsencrypt/live/carlosperales.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/carlosperales.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/html-static;
    index index.html index.htm index.php;

    location / {
        try_files $uri $uri/ =404;
    }

    # =============================================
    # CONTACT API (Puerto 5000) - Portfolio Main
    # =============================================
    
    # Endpoint principal de contacto
    location /api/contact {
        proxy_pass http://localhost:5000/api/contact;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /api/health {
        proxy_pass http://localhost:5000/api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Admin: listar y eliminar contactos
    location /api/contacts {
        proxy_pass http://localhost:5000/api/contacts;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =============================================
    # BRUJA TEATRAL API (Puerto 3000)
    # =============================================
    
    # Proxy para todas las rutas de API de Bruja Teatral
    # El frontend de BT usa /api/* cuando est치 en producci칩n
    location ^~ /bt/api/ {
        rewrite ^/bt/api/(.*)$ /api/$1 break;
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Servir archivos est치ticos de BT (uploads, im치genes, etc.)
    location /bt/uploads/ {
        alias /var/www/html-static/other/BT/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
