# Rate limiting zone (Must be in http context, which sites-enabled is usually included in)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name carlosperales.dev www.carlosperales.dev;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name carlosperales.dev www.carlosperales.dev;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/carlosperales.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/carlosperales.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    root /var/www/html-static;
    index index.html index.htm;

    # Static files with caching
    location / {
        try_files $uri $uri/ =404;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Static assets (images, fonts, etc.)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # =============================================
    # CONTACT API (Puerto 5000) - Portfolio Main
    # =============================================
    
    location ^~ /api/contact {
        limit_req zone=api_limit burst=5 nodelay;
        proxy_pass http://127.0.0.1:5000/api/contact;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_read_timeout 30s;
    }

    location ^~ /api/health {
        proxy_pass http://127.0.0.1:5000/api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Autenticación y Sistema
    location ~ ^/api/(login|register|auth/status|auth/profile|system/execute|system/status) {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://127.0.0.1:5000$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Todas las rutas /api/contacts/* (lista, count, delete por ID)
    location ~ ^/api/contacts(/.*)?$ {
        proxy_pass http://127.0.0.1:5000$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =============================================
    # BRUJA TEATRAL API (Puerto 3000)
    # =============================================
    
    # Proxy para API de Bruja Teatral
    # La ruta coincide con la estructura de carpetas física: /other/BT/api/
    location ^~ /other/BT/api/ {
        limit_req zone=api_limit burst=10 nodelay;
        # Reescribimos la URL para quitar el prefijo /other/BT
        rewrite ^/other/BT/(.*)$ /$1 break;
        
        # Enviamos al puerto 3000
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_read_timeout 30s;
        
        # Para uploads grandes
        client_max_body_size 10M;
    }

    # Servir archivos de uploads de BT desde el volumen Docker
    # IMPORTANTE: Ruta absoluta incluye /other/BT/
    location ^~ /other/BT/uploads/ {
        alias /var/www/html-static/other/BT/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location ~* (\.php|\.asp|\.aspx|\.jsp|\.cgi)$ {
        return 404;
    }
}
