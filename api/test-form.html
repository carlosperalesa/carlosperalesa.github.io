<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Contact API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .api-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
        }

        .api-info strong {
            color: #667eea;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ Test Contact API</h1>
        <p style="color: #666; margin-bottom: 20px;">Prueba del formulario de contacto</p>

        <div id="status" style="display: none;"></div>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nombre *</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            </div>

            <div class="form-group">
                <label for="phone">Tel√©fono</label>
                <input type="tel" id="phone" name="phone" placeholder="+56 9...">
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" placeholder="Asunto del mensaje">
            </div>

            <div class="form-group">
                <label for="message">Mensaje *</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aqu√≠..." required></textarea>
            </div>

            <div class="btn-group">
                <button type="button" class="btn-secondary" onclick="clearForm()">Limpiar</button>
                <button type="submit" class="btn-primary">Enviar</button>
            </div>
        </form>

        <div class="api-info">
            <strong>API Endpoint:</strong><br>
            <code id="apiUrl">http://localhost:5000/api/contact</code>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/contact';
        document.getElementById('apiUrl').textContent = API_URL;

        const form = document.getElementById('contactForm');
        const statusDiv = document.getElementById('status');

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function clearForm() {
            form.reset();
            showStatus('Formulario limpiado', 'info');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            // Recopilar datos
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            // Deshabilitar bot√≥n
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showStatus(`‚úÖ Mensaje enviado correctamente! ID: ${result.id}`, 'success');
                    form.reset();
                } else {
                    throw new Error(result.error || 'Error desconocido');
                }

            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Verificar que la API est√© disponible al cargar
        fetch('http://localhost:5000/api/health')
            .then(res => res.json())
            .then(data => {
                showStatus(`‚úÖ API conectada: ${data.message}`, 'success');
            })
            .catch(err => {
                showStatus('‚ö†Ô∏è No se puede conectar a la API. ¬øEst√° corriendo?', 'error');
            });
    </script>
</body>

</html>
