services:
  contact-api:
    build: .
    container_name: portfolio-contact-api
    ports:
      - "5000:5000"
    volumes:
      # Persistir la base de datos SQLite
      - ./data:/app/data
    environment:
      - PORT=5000
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      # Usa el endpoint /api/health que ya existe
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
