<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <meta name="description" content="Pokédex con búsqueda y carga infinita usando PokeAPI.">
    <link rel="stylesheet" href="src/styles/main.css">
</head>

<body>
    <div class="filters-bar">
        <!-- Chips de tipos se inyectan aquí -->
        <div class="type-chips"></div>
        <div class="loaded-counter" id="loaded-counter" aria-live="polite">Pokémon cargados: 0</div>
    </div>
    <div id="pokemon-container"></div>
    <div class="search-bar">
        <label for="search-input" class="sr-only">Buscar Pokémon</label>
        <input type="search" id="search-input" placeholder="Buscar Pokémon..." aria-label="Buscar Pokémon">
        <button id="search-button" aria-label="Ejecutar búsqueda">Buscar</button>
    </div>
    <script src="src/scripts/app.js"></script>
</body>

</html>
