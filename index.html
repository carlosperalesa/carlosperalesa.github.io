<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0,8">
    <link rel="stylesheet" href="style.css">
    <title>Página Personal</title>
</head>

<body>
    <!-- body -->
    <div class="content-wrapper">
        <!-- sidebar -->
        <aside class="sidebar">
            <!-- avatar -->
            <div class="avatar">
                <div class="avatar-box">
                    <img src="/avatar.jpg" alt="Carlos Perales A.">
                </div>
                <div class="info-content">
                    <h1 class="name">Carlos Perales A.</h1>
                    <p class="title">Web Developer</p>
                </div>
                <hr>
            </div>
            <!-- links -->
            <div class="links">
                <div class="card">
                    <a href="#" class="contact-link">
                        <div class="icon-box">
                            <ion-icon name="code-slash"></ion-icon>
                        </div>
                        Sobre mí
                    </a>
                </div>
                <div class="card">
                    <a href="#" class="contact-link">
                        <div class="icon-box">
                            <ion-icon name="school-outline"></ion-icon>
                        </div>
                        Educación
                    </a>
                </div>
                <div class="card">
                    <a href="#" class="contact-link">
                        <div class="icon-box">
                            <ion-icon name="folder-outline"></ion-icon>
                        </div>
                        Proyectos
                    </a>
                </div>
                <div class="card">
                    <a href="#" class="contact-link">
                        <div class="icon-box">
                            <ion-icon name="logo-codepen"></ion-icon>
                        </div>
                        Lenguajes
                    </a>
                </div>
            </div>
            <!-- contacto -->
            <div class="contacto">
                <!-- contactos -->
                <ul class="contacts-list">
                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="mail-outline"></ion-icon>
                        </div>
                        <a href="mailto:carlosperalesa@gmail.com" class="contact-link">carlosperalesa@gmail.com</a>
                    </li>
                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="phone-portrait-outline"></ion-icon>
                        </div>
                        <a href="tel:+56962798030" class="contact-link">+56962798030</a>
                    </li>
                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="location-outline"></ion-icon>
                        </div>
                        <a href="https://maps.google.com/?q=Santiago+de+Chile" target="_blank"
                            class="contact-link">Santiago
                            de Chile</a>
                    </li>
                </ul>
                <!-- social -->
                <ul class="social-list">
                    <li class="social-item">
                        <a href="#" class="social-link">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="#" class="social-link">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="#" class="social-link">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- main -->
        <div class="main-content">
            <div class="card">
                about
            </div>
            <div class="card">
                educacion
            </div>
            <div class="card">
                proyectos
            </div>
            <div class="card">
                lenguajes
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/ionicons.min.js"></script>
</body>

</html>
