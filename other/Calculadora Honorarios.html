<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Honorarios UF - Chile</title>
    <meta name="description"
        content="Calculadora premium para honorarios basados en UF con descuentos legales automáticos.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Houdini Properties for Animated Gradients */
        @property --angle-border {
            syntax: "<angle>";
            inherits: false;
            initial-value: -75deg;
        }

        @property --angle-shine {
            syntax: "<angle>";
            inherits: false;
            initial-value: -45deg;
        }

        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f0f4f8;
            --card-bg: rgba(255, 255, 255, 0.65);
            --text: #0f172a;
            --text-dim: #475569;
            --accent: #059669;
            --danger: #dc2626;
            --glass-border: rgba(71, 85, 105, 0.12);
            --input-bg: rgba(255, 255, 255, 0.85);
            --table-header: rgba(241, 245, 249, 0.9);
            --border-width: 2px;
            --anim-time: 400ms;
            --anim-ease: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(5, 150, 105, 0.06) 0px, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 900px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(to right, #4f46e5, #059669);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow:
                0 20px 25px -5px rgba(0, 0, 0, 0.06),
                0 10px 10px -5px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.6);
            position: relative;
        }

        .grid-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            color: var(--text-dim);
            font-size: 0.875rem;
            font-weight: 500;
            margin-left: 0.25rem;
            display: flex;
            justify-content: space-between;
        }

        input,
        select {
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.8rem 1rem;
            color: var(--text);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow:
                inset 0 2px 4px 0 rgba(0, 0, 0, 0.03),
                0 1px 2px 0 rgba(0, 0, 0, 0.02);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.12);
            background: rgba(255, 255, 255, 0.95);
        }

        .table-wrapper {
            position: relative;
            z-index: 2;
            overflow-x: auto;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: var(--table-header);
            padding: 1rem;
            color: var(--text-dim);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid var(--glass-border);
            font-size: 1.1rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .val-primary {
            color: var(--primary);
            font-weight: 600;
        }

        .val-accent {
            color: var(--accent);
            font-weight: 600;
        }

        .val-danger {
            color: var(--danger);
        }

        .footer-info {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        .api-status {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 99px;
            background: rgba(5, 150, 105, 0.12);
            color: var(--accent);
        }

        .api-status.loading {
            background: rgba(79, 70, 229, 0.12);
            color: var(--primary);
        }

        .api-status.error {
            background: rgba(220, 38, 38, 0.12);
            color: var(--danger);
        }

        @media (max-width: 640px) {
            .card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            td,
            th {
                padding: 0.75rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Calculadora de Honorarios</h1>

        <div class="card">
            <div class="grid-inputs">
                <div class="input-group">
                    <label for="hours">Horas Realizadas</label>
                    <input type="number" id="hours" value="1" step="0.5" min="0">
                </div>
                <div class="input-group">
                    <label for="uf-value">
                        Valor UF ($)
                        <span id="api-indicator" class="api-status loading">Cargando API...</span>
                    </label>
                    <input type="number" id="uf-value" value="40000" step="0.01">
                </div>
                <div class="input-group">
                    <label for="discount-rate">Retención / Descuento</label>
                    <select id="discount-rate">
                        <option value="0.1525">Retención 2026 (15.25%)</option>
                        <option value="0.20">Previsión Estándar (20%)</option>
                        <option value="0.1375">Retención 2024 (13.75%)</option>
                        <option value="0">Sin Descuentos (0%)</option>
                    </select>
                </div>
            </div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Concepto</th>
                            <th>Cálculo</th>
                            <th>Total CLP</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <!-- Dynamic rows will be inserted here -->
                    </tbody>
                </table>
            </div>

            <p class="footer-info">Los valores se calculan automáticamente. La UF se sincroniza con mindicador.cl.</p>
        </div>
    </div>

    <script>
        const hoursInput = document.getElementById('hours');
        const ufInput = document.getElementById('uf-value');
        const discountSelect = document.getElementById('discount-rate');
        const resultsBody = document.getElementById('results-body');
        const apiIndicator = document.getElementById('api-indicator');

        function formatCLP(val) {
            return new Intl.NumberFormat('es-CL', {
                style: 'currency',
                currency: 'CLP',
                minimumFractionDigits: 0
            }).format(Math.round(val));
        }

        async function fetchUF() {
            try {
                const response = await fetch('https://mindicador.cl/api/uf');
                const data = await response.json();
                const ufValue = data.serie[0].valor;

                ufInput.value = ufValue;
                apiIndicator.textContent = 'Actualizado';
                apiIndicator.className = 'api-status';
                updateCalculations();
            } catch (error) {
                console.error('Error fetching UF:', error);
                apiIndicator.textContent = 'Usando manual';
                apiIndicator.className = 'api-status error';
            }
        }

        function updateCalculations() {
            const h = parseFloat(hoursInput.value) || 0;
            const uf = parseFloat(ufInput.value) || 0;
            const rate = parseFloat(discountSelect.value);

            const grossPerUnit = 0.5 * uf;
            const totalGross = h * grossPerUnit;
            const discountAmount = totalGross * rate;
            const netTotal = totalGross - discountAmount;

            resultsBody.innerHTML = `
                <tr>
                    <td>Valor UF Día</td>
                    <td>Referencia API</td>
                    <td class="val-primary">${formatCLP(uf)}</td>
                </tr>
                <tr>
                    <td>Base (0,5 UF / h)</td>
                    <td>0,5 * ${formatCLP(uf)}</td>
                    <td>${formatCLP(grossPerUnit)}</td>
                </tr>
                <tr>
                    <td>Subtotal Bruto</td>
                    <td>${h} h * ${formatCLP(grossPerUnit)}</td>
                    <td class="val-accent">${formatCLP(totalGross)}</td>
                </tr>
                <tr>
                    <td>Descuentos Legales</td>
                    <td>${(rate * 100).toFixed(2)}%</td>
                    <td class="val-danger">-${formatCLP(discountAmount)}</td>
                </tr>
                <tr style="background: rgba(79, 70, 229, 0.08);">
                    <td style="font-weight: 600;">Total a Pago (Neto)</td>
                    <td>Bruto - Descuentos</td>
                    <td class="val-accent" style="font-size: 1.4rem;">${formatCLP(netTotal)}</td>
                </tr>
            `;
        }

        [hoursInput, ufInput, discountSelect].forEach(input => {
            input.addEventListener('input', updateCalculations);
        });

        // Initialize
        updateCalculations();
        fetchUF();
    </script>
</body>

</html>
