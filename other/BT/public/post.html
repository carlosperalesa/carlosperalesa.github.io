<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Bruja Teatral</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Calibri:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <header>
        <div class="logo"><a href="index.html"><img src="img/logo_placeholder.png" alt="Logo"></a></div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#blog">Volver al Blog</a></li>
                <li id="adminLi" style="display:none;"><a href="admin.html" class="btn-login"
                        style="border-color: var(--color-blue); color: var(--color-blue);">Admin</a></li>
                <li id="logoutLi" style="display:none;"><button id="logoutBtn" class="btn-login"
                        style="border-color: var(--color-red); color: var(--color-red);">Logout</button></li>
                <li id="loginLi"><button id="loginBtn" class="btn-login">Login</button></li>
            </ul>
        </nav>
    </header>

    <div style="height: 100px;"></div>

    <article
        style="max-width: 900px; margin: 0 auto; padding: 60px 5%; background: rgba(255,255,255,0.95); border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); margin-bottom: 80px;">
        <div id="loading" style="text-align: center; font-size: 1.2rem; color: var(--color-purple);">Cargando...</div>
        <div id="postContent" style="display:none;">
            <!-- Título centrado -->
            <h1 id="pTitle" style="
                text-align: center; 
                font-family: 'Amatic SC', cursive; 
                font-size: 3rem; 
                margin-bottom: 15px;
                color: var(--color-red);
                line-height: 1.2;
                word-wrap: break-word;
            "></h1>

            <!-- Fecha centrada -->
            <p id="pDate" style="
                text-align: center;
                color: #999; 
                font-size: 0.95rem;
                margin-bottom: 30px;
                font-style: italic;
            "></p>

            <!-- Imagen -->
            <img id="pImg" src="" style="
                width: 100%; 
                max-height: 500px;
                object-fit: cover;
                border-radius: 12px; 
                margin: 30px 0;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            ">

            <!-- Resumen centrado y en cursiva (después de la imagen) -->
            <div id="pSummary" style="
                text-align: center;
                font-size: 1.3rem;
                font-style: italic;
                color: #555;
                margin: 30px 0;
                padding: 20px;
                border-left: 4px solid var(--color-purple);
                border-right: 4px solid var(--color-purple);
                background: rgba(138, 43, 226, 0.05);
                word-wrap: break-word;
            "></div>



            <!-- Contenido del post alineado a la izquierda -->
            <div id="pBody" style="
                font-size: 1.15rem; 
                line-height: 1.9;
                text-align: left;
                color: #333;
                margin-top: 40px;
                max-width: 100%;
                word-wrap: break-word;
                overflow-wrap: break-word;
            "></div>
        </div>
    </article>

    <!-- Footer -->
    <footer>
        <div class="footer-col contact-info">
            <h4>Contacto</h4>
            <p><i class="fas fa-phone"></i> +56 9 1234 5678</p>
            <p><i class="fas fa-envelope"></i> contacto@brujateatral.cl</p>
            <p><i class="fas fa-map-marker-alt"></i> Calle Arte 123, Santiago</p>
        </div>

        <div class="footer-col">
            <div class="logo">
                <img src="img/logo_placeholder.png" alt="Logo"
                    style="height: 50px; margin: 0 auto; filter: grayscale(1) brightness(10);">
            </div>
            <p style="margin-top: 10px; font-size: 0.9rem;">&copy; <span id="year"></span> Bruja Teatral.</p>
        </div>

        <div class="footer-col">
            <h4>Síguenos</h4>
            <div class="footer-socials">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" id="closeLogin">&times;</span>
            <h2 style="text-align: center; color: var(--color-red);">Acceso Admin</h2>
            <form id="loginForm" style="margin-top: 20px;">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Ingresar</button>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast" class="toast"></div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>


    <script>
        // Las variables API_URL, ASSETS_BASE y resolveImageUrl ya están definidas en app.js

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const res = await fetch(`${window.API_URL}/posts/${id}`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const post = await res.json();

                // Título y fecha
                document.getElementById('pTitle').textContent = post.title;
                document.getElementById('pDate').textContent = new Date(post.created_at).toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                // Resumen
                document.getElementById('pSummary').textContent = post.summary || '';

                // Imagen
                if (post.image_url) {
                    document.getElementById('pImg').src = resolveImageUrl(post.image_url);
                } else {
                    document.getElementById('pImg').style.display = 'none';
                }

                // Contenido del post
                document.getElementById('pBody').innerHTML = post.content;

                // Mostrar contenido
                document.getElementById('loading').style.display = 'none';
                document.getElementById('postContent').style.display = 'block';

                // Actualizar título de la página
                document.title = post.title + ' - Bruja Teatral';

            } catch (err) {
                console.error('Error loading post:', err);
                document.getElementById('loading').textContent = 'Error al cargar la entrada. Por favor intenta de nuevo.';
                document.getElementById('loading').style.color = 'var(--color-red)';
            }
        });
    </script>
</body>

</html>
